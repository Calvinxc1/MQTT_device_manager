description: Successful return of alerts
content:
    application/json:
        schema:
            type: object
            properties:
                id:
                    $ref: '#/components/schemas/alertId'
                name:
                    $ref: '#/components/schemas/alertName'
                sensor:
                    $ref: '#/components/schemas/sensorId'
                status:
                    $ref: '#/components/schemas/alertStatusType'
            example:
            - id: 17acc6d4-fdb7-4d43-957c-f70cdca84bd5
              name: Example Alert
              sensor: 50eb75f1-a8ab-4057-ac87-016008e2da37
              status: active
            - id: d8539d6a-c397-4208-87de-926ae61eb7be
              name: Example Alert 2
              sensor: d7023769-6080-4784-9a53-bb7fa79e54e0
              status: inactive

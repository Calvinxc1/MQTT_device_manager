description: |
    Successful creation of alert record
content:
    application/json:
        schema:
            type: object
            properties:
                message:
                    type: string
                record:
                    type: object
                    properties:
                        id:
                            $ref: '#/components/schemas/alertId'
                        name:
                            $ref: '#/components/schemas/alertName'
                        conditions:
                            type: array
                            items:
                                type: object
                                properties:
                                    type:
                                        $ref: '#/components/schemas/alertConditionType'
                                    value:
                                        $ref: '#/components/schemas/alertConditionValue'
                                required:
                                - type
                                - value
                        sensor:
                            $ref: '#/components/schemas/sensorId'
                    required:
                    - id
                    - name
                    - conditions
                    - sensor
            required:
            - message
            - record
            example:
                message: Device successfully created
                record:
                    id: 17acc6d4-fdb7-4d43-957c-f70cdca84bd5
                    name: Example Alert
                    conditions:
                    - type: less
                      value: 0.25
                    sensor: 50eb75f1-a8ab-4057-ac87-016008e2da37

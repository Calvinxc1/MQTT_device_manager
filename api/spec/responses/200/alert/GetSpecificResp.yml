description: |
    Successful return of alert info
content:
    application/json:
        schema:
            type: object
            properties:
                record:
                    type: object
                    properties:
                        id:
                            $ref: '#/components/schemas/alertId'
                        name:
                            $ref: '#/components/schemas/alertName'
                        conditions:
                            type: array
                            items:
                                type: object
                                properties:
                                    type:
                                        $ref: '#/components/schemas/alertConditionType'
                                    value:
                                        $ref: '#/components/schemas/alertConditionValue'
                                required:
                                - type
                                - value
                        sensor:
                            $ref: '#/components/schemas/sensorId'
                        status:
                            type: object
                            properties:
                                type:
                                    $ref: '#/components/schemas/alertStatus'
                                timestamp:
                                    $ref: '#/components/schemas/timestamp'
                            required:
                            - type
                            - timestamp
                    required:
                    - id
                    - name
                    - conditions
                    - sensor
                    - status
            required:
            - record
            example:
                record:
                    id: 17acc6d4-fdb7-4d43-957c-f70cdca84bd5
                    name: Example Alert
                    conditions:
                    - type: less
                      value: 0.25
                    sensor: 50eb75f1-a8ab-4057-ac87-016008e2da37
                    status:
                        type: active
                        timestamp: 1647896752
